<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- JS libs -->
    <script type="text/javascript" src="components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="../../css/materialize.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../../css/main.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!-- Polymer -->
    <link rel="import" href="components/taii-components/taii-components.html">
    <link rel="import" href="components/app-router/app-router.html">
  </head>
  <body>

    <taii-navbar colour="blue lighten-1" title="TaiiCMS">
        <span class="auth"></span>
        <li>
            <a href="/#/blog">Blog</a>
        </li>
        <li>
            <a href="/#/my-account">Account Settings</a>
        </li>
    </taii-navbar>

    <app-router>
      <app-route path="/**/" import="pages/home-page.html"></app-route>
      <app-route path="/register" import="pages/register-page.html"></app-route>
      <app-route path="/login" import="pages/login-page.html"></app-route>
      <app-route path="/my-account" import="pages/my-account.html"></app-route>
      <app-route path="/blog" import="pages/blog-page.html"></app-route>
      <app-route path="/blog/publish" import="pages/publish-page.html"></app-route>
      <app-route path="/blog/:id" import="pages/post-page.html"></app-route>
    </app-router>

  </body>
  <div id="notify-modal" class="modal modal-fixed-footer">
    <div class="modal-content"></div>
    <div class="modal-footer"></div>
  </div>
</html>
