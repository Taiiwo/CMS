    <template>
        <style>
            #add {
                position: fixed;
                bottom: 20px;
                right: 20px;
            }
        </style>
        <div class="container">
            <div class="fixed-action-btn">
                <a class="btn-floating btn-large red waves-effect waves-light">
                    <i class="large material-icons">mode_edit</i>
                </a>
                <ul>
                    <li><a class="btn-floating red waves-effect waves-light"><i class="material-icons">insert_chart</i></a></li>
                    <li><a class="btn-floating yellow darken-1 waves-effect waves-light"><i class="material-icons">format_quote</i></a></li>
                    <li><a class="btn-floating green waves-effect waves-light"><i class="material-icons">publish</i></a></li>
                    <li><a class="btn-floating blue waves-effect waves-light"><i class="material-icons">attach_file</i></a></li>
                </ul>
            </div>
            <div id="headContent">
### For all your recruitment needs

If you're looking to hire, you've been looking for us.
            </div>
            <div id="projects"></div>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: "home-page",
        attached: function() {
            // markup the markdown
            site.markdown('#headContent');
            
            // check if we have a session cookie
            if ($.cookie('session') == undefined){
                // user is not logged in, send them to login
                //site.route('/login');
                var userAuthed = false;
            }
            else {
                var userAuthed = true;
            }
            if (userAuthed){
                // if user is authed, show their name and logout button
                site.navbar_mode('authed');
            }
            else {
                site.navbar_mode('unauthed');
            }
        }
    });
</script>
