<link rel="import" href="../layout/taii-markdown.html" />
<link rel="import" href="../layout/taii-list.html" />
<dom-module id="make-payment" attributes="products">
    <template>
        <style>
            /**/
        </style>
        <taii-markdown>
Confirm Your Purchase
---------------------
Please confirm the products below that will be purchased with your default payment options.
        </taii-markdown>
        <div class="container">
          <taii-list id="card"></taii-list>
          <taii-list id="products"></taii-list>
        </div>
        <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
          <a class="btn-floating btn-large green" href="#/add-card">
            <i class="large material-icons">send</i>
          </a>
        </div>
    </template>
</dom-module>
<script>
  Polymer({
    is: "make-payment",
    attached: function() {
      // show default payment method
      var card = $('#card');
       function to_date(ts){
          return Date(ts).slice(0, 15);
        }
        function to_time(ts){
          return Date(ts).slice(16, 24);
        }
      site.plugin_api('payment', 'get-payment-methods', {}, function(data){
        // get the default method
        if (!data.default_method){
          site.toast("Please set a default payment method");
          return site.route('/payment-methods');
        }
        var method = data.payment_methods[data.default_method];
        card.empty();
        card[0].add_item(
          method['cc-number'],
          $('<span>')
            .text(
              "Added on " + to_date(method.added) +
              " at " + to_time(method.added)
            )
          ,
          "credit_card",
          $('<span>').append(
            $('<a>')
              .addClass("btn")
              .text("Change Default Method")
              .click(function(){site.route('/payment-methods')})
          )
        )
      });
      // show products
      var products = JSON.parse(this.products);
      window.current_checkout = products;
      var product_ids = [];
      for (var i in products){
        product_ids.push(i)
      }
      var rtm = new RTM();
      rtm.listen({
        collection: 'products',
        recipientID_type: "username",
        senderID_type: "username",
        sender_pair: ["Public", rtm.blank_sha512],
        recipient_pairs: [['Public', rtm.blank_sha512]],
        recipient_senders: ['Products'],
        backlog: true,
        where_recipient: {
          "_id": {"$in": product_ids}
        }
      });
      var self = this;
      rtm.ws.on('data_received', function(data){
        if (!$('#products')[0]){
          return -1;
        }
        $('#products')[0].add_item(
          data.data.name,
          $('<span>').text(data.data.desc),
          "shopping_cart",
          $('<div/>').append(
            $('<span>').text("x" + products[data.id]),
            $('<a>').append(
              $("<i>").addClass('material-icons')
                .text("delete")
                .on("click", data, function(e){
                  delete products[e.data.id];
                  site.route("/make-payment/" + JSON.stringify(products));
                })
            )
          )
        )
      });
    }
  });
</script>
